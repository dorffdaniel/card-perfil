<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-perfil</title>
    <link rel="stylesheet" href="src/css/reseat.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <img src="src/imagem/perfil.png" alt="" class="img">
                 <div class="cardConteudo">
                    <h1>Jessica Randall</h1>
                    <h2>London, United Kingdon</h2>
                    <p>"Front-end developer and avid reader"</p>
                    <button class="btn" data-term="github"><a href="#">Github</a></button>
                    <button class="btn" data-term="frontend"><a href="#">Frontend Mentor</a></button>
                    <button class="btn" data-term="linkedin"><a href="#">Linkedin</a></button>
                    <button class="btn" data-term="twitter"><a href="#">Twitter</a></button>
                    <button class="btn" data-term="instagram"><a href="#">Instagram</a></button>
                </div>
            </div>
            <div class="res"></div>
        </div>
    </main>
    <script src="src/js/script.js"></script>
</body>
</html>
